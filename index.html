<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Simple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f01c1c, #ff09da);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-top: 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff0909;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #f335c7;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Halo Cantik</h1>
        <p>GODAIN AKU DONG.</p>
        <button onclick="alert('SUKA RAMBUT BABY')">
            Love U Mwach
        </button>
    </div>

</body>
</html>
